name: golangci
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

jobs:
  go_lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.30

  go_test:
    name: golang test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Go modules
        run: go mod download
      - name: Run Test
        run: go test ./...